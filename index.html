<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive icon cards</title>
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <figure class="card">
    <img class="card-img" src="images/atlas.svg" alt="">
    <h2>Atlas moth</h2>
    <figcaption class="card-body">A large moth found in the tropical and subtropical forests of Southeast Asia</figcaption>
  </figure>
</body>
</html>
